<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 style="color:#000; font-weight: 1000; font-size: 2.5rem;">CALCULATOR</h1>
    <div class="calculator">
        <textarea name="" id="" cols="30" rows="1" disabled></textarea>
        <div class="row">
            <button>AC</button>
            <button class="plusneg">&#177</button>
            <button class="modulo">%</button>
            <button class="divide operator">/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="multiply operator">*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="row">
                <button>0</button>
                <button class="raise">**</button>
                <button>.</button>
                <button class="equals">=</button>
            </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
